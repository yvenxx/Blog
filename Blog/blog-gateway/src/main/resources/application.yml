server:
  port: 8080
spring:
  application:
    # 设置app名称:
    name: blog-gateway
  config:
    # 导入Config Server地址:
    import: configserver:${CONFIG_SERVER:http://localhost:8888}
  redis:
    port: 6379
    host: 127.0.0.1
    database: 0
#    password:
    timeout: 5000ms
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
